#import "../fragments/entireAttribute.graphql"

query recAvailableAttributes($resourceId: ID!) {
  recAvailableAttributes(resourceId: $resourceId) {
    id
    name
    attributes {
      ...entireAttribute
      attributes {
        ...entireAttribute
        attributes {
          ...entireAttribute
          attributes {
            ...entireAttribute
            attributes {
              ...entireAttribute
              attributes {
                ...entireAttribute
                attributes {
                  ...entireAttribute
                  attributes {
                    ...entireAttribute
                    attributes {
                      ...entireAttribute
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
