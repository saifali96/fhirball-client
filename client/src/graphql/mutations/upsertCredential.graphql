mutation upsertCredential(
  $sourceId: ID!
  $host: String!
  $port: String!
  $login: String!
  $password: String!
  $database: String!
  $type: String!
) {
  upsertCredential(
    sourceId: $sourceId
    host: $host
    port: $port
    login: $login
    password: $password
    database: $database
    type: $type
  ) {
    host
    port
    password
    login
    type
    database
  }
}
